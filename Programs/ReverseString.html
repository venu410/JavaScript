<!--
WAP to reverse a string
-->

<html>
	<title>Revrse|String</title>
	<head>
		<h2>Program result For Reverse A String</h2>
	</head>
	<body>
		<script type="text/javascript">
			var actualString = "Venu";
			var result = "";
			document.write("Actual String Is: "+actualString);
			for(i=actualString.length-1;i>=0;i--){
				result = result+actualString.charAt(i);
			}
			document.write("<br/>Reverse String Is: "+result);
			
		</script>
	</body>
</html>
