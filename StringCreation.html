<!--
1) By string literal
2) By string object (using new keyword)
-->

<html>
	<title>String|Creation</title>
	<head>
		<h1>String Creation </h1>
	</head>
	<body>
		<script type="text/javascript">
			var name="Hello! Welcome to javaScript" //1) By string literal
			document.write(name);
			
			//2) By string object (using new keyword)
			var name = new String("<br/>"+"Hello! Welcome to javaScript-New Keyword");
			document.write(name);
		</script>
	</body>
	
</html>
